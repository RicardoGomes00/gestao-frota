<div class="container">
  <h2>Meus Agendamentos</h2>
  <div *ngFor="let agendamento of agendamentos" class="card">
    <p><strong>Data:</strong> {{ agendamento.data | date:'short' }}</p>
    <p><strong>Ve√≠culo:</strong> {{ agendamento.veiculo }}</p>
    <p><strong>Destino:</strong> {{ agendamento.destino }}</p>
    <p><strong>Status:</strong> {{ agendamento.status }}</p>

    <button *ngIf="agendamento.status === 'AGENDADO'" class="iniciar" (click)="iniciarViagem(agendamento)">Iniciar
      Viagem</button>

    <button *ngIf="agendamento.status === 'EM USO'" class="finalizar" (click)="finalizarViagem(agendamento)">Finalizar
      Viagem</button>

    <button *ngIf="agendamento.status !== 'AGENDADO' && agendamento.status !== 'EM USO'" class="detalhes"
      (click)="verDetalhes(agendamento)">Ver Detalhes</button>
  </div>
</div>
