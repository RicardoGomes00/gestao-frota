<div class="container">
  <h2>Registrar Ocorrência</h2>

  <div class="card">
    <label for="viagem">Viagem Associada:</label>
    <select id="viagem" [(ngModel)]="viagemIdSelecionada" required>
      <option [ngValue]="null" disabled>Selecione uma viagem</option>
      <option *ngFor="let viagem of viagensDisponiveis" [ngValue]="viagem.id">
        {{ viagem.veiculo.modelo }} ({{ viagem.veiculo.placa }}) - Destino: {{ viagem.destino }}
      </option>
    </select>

    <label for="descricao">Descrição do Problema:</label>
    <textarea id="descricao" [(ngModel)]="descricao" rows="4" placeholder="Descreva o problema em detalhes..." required></textarea>

    <button (click)="enviarOcorrencia()" [disabled]="!viagemIdSelecionada || !descricao">Enviar Ocorrência</button>
  </div>
</div>
